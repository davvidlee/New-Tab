<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="scripts/index.js"></script>
    <link href="/assets/css/all.css" rel="stylesheet">
    <title>New Tab</title>
</head>
<body>
    <div id="mySidenav" class="sidenav">
        <a href="javascript:void(0)" id="navClose" class="fa-sharp fa-solid fa-xmark"></a>
        <a id="youtube" href="http://www.youtube.com">
            <img src="assets/solid/youtube.svg"></img>
        </a>
        <a id="calendar" href="https://calendar.google.com/calendar/u/0/r?pli=1">
            <img src="assets/solid/googlecalendar.svg"></img>
        </a>
        <a id="gmail" href="http://outlook.office365.com/mail/inbox/">
            <img src="assets/solid/outlook.svg"></img>
        </a>
        <a id="outlook" href="http://www.gmail.com">
            <img src="assets/solid/gmail.svg"></img>
        </a>
    </div>

    <span id="navOpen" class="fa-sharp fa-solid fa-bars"></span>
    <div id="timeSearch">
        <div class="tDisplay" id="time">00:00 AM</div>
        <div class="container">        
            <div id ="search-bar" class="search-bar">
                <button name="mic" class="fa-sharp fa-solid fa-microphone"></button>
                <form method="GET" action="http://www.google.com/search" target="_self">
                    <input class="search-bar" name="q" type="text" placeholder="Search Google">
                    <button class="fa-solid fa-magnifying-glass"></button>
                </form>
            </div>
        </div>
    </div>

    <div id="calendarID" class="calendar">
        <div class="calHead"></div>
        <div id="blocker" class="wrap">
            <ul class="time_table">
                <li class="time start-800">8:00 AM
                <li class="time start-900">9:00 AM
                <li class="time start-1000">10:00 AM
                <li class="time start-1100">11:00 AM
                <li class="time start-1200">12:00 PM
                <li class="time start-1300">1:00 PM
                <li class="time start-1400">2:00 PM
                <li class="time start-1500">3:00 PM
                <li class="time start-1600">4:00 PM
                <li class="time start-1700">5:00 PM
                <li class="time start-1800">6:00 PM
                <li class="time start-1900">7:00 PM
                <li class="time start-2000">8:00 PM
                <li class="time start-2100">9:00 PM
                <li class="time start-2200">10:00 PM
                <li class="time start-2300">11:00 PM
            </ul>
        </div>
        <div id="events" class="event-container"></div>
        <div id="popup" class="popClass">

            <input id="eventInput" class="eventName" type="text" placeholder="Event Name">
            <span class="underline"></span>
            <div class="fromTo" id="eventTime">
                <div class="beginning">
                    <input id="beginTime" class="beginbtn">
                    <span class="beginunderline"></span>
                    <div id="beginDrop" class="begin">
                        <button class="t" value="8">8:00 AM</button>
                        <button class="t" value="8.5">8:30 AM</button>
                        <button class="t" value="9">9:00 AM</button>
                        <button class="t" value="9.5">9:30 AM</button>
                        <button class="t" value="10">10:00 AM</button>
                        <button class="t" value="10.5">10:30 AM</button>
                        <button class="t" value="11">11:00 AM</button>
                        <button class="t" value="11.5">11:30 AM</button>
                        <button class="t" value="12">12:00 PM</button>
                        <button class="t" value="12.5">12:30 PM</button>
                        <button class="t" value="13">1:00 PM</button>
                        <button class="t" value="13.5">1:30 PM</button>
                        <button class="t" value="14">2:00 PM</button>
                        <button class="t" value="14.5">2:30 PM</button>
                        <button class="t" value="15">3:00 PM</button>
                        <button class="t" value="15.5">3:30 PM</button>
                        <button class="t" value="16">4:00 PM</button>
                        <button class="t" value="16.5">4:30 PM</button>
                        <button class="t" value="17">5:00 PM</button>
                        <button class="t" value="17.5">5:30 PM</button>
                        <button class="t" value="18">6:00 PM</button>
                        <button class="t" value="18.5">6:30 PM</button>
                        <button class="t" value="19">7:00 PM</button>
                        <button class="t" value="19.5">7:30 PM</button>
                        <button class="t" value="20">8:00 PM</button>
                        <button class="t" value="20.5">8:30 PM</button>
                        <button class="t" value="21">9:00 PM</button>
                        <button class="t" value="21.5">9:30 PM</button>
                        <button class="t" value="22">10:00 PM</button>
                        <button class="t" value="22.5">10:30 PM</button>
                        <button class="t" value="23">11:00 PM</button>
                    </div>
                </div>

                <div class="endclass">
                    <input id="endTime" class="endbtn">
                    <div id="endDrop" class="end">
                        <button class="t2" value="8">8:00 AM</button>
                        <button class="t2" value="8.5">8:30 AM</button>
                        <button class="t2" value="9">9:00 AM</button>
                        <button class="t2" value="9.5">9:30 AM</button>
                        <button class="t2" value="10">10:00 AM</button>
                        <button class="t2" value="10.5">10:30 AM</button>
                        <button class="t2" value="11">11:00 AM</button>
                        <button class="t2" value="11.5">11:30 AM</button>
                        <button class="t2" value="12">12:00 PM</button>
                        <button class="t2" value="12.5">12:30 PM</button>
                        <button class="t2" value="13">1:00 PM</button>
                        <button class="t2" value="13.5">1:30 PM</button>
                        <button class="t2" value="14">2:00 PM</button>
                        <button class="t2" value="14.5">2:30 PM</button>
                        <button class="t2" value="15">3:00 PM</button>
                        <button class="t2" value="15.5">3:30 PM</button>
                        <button class="t2" value="16">4:00 PM</button>
                        <button class="t2" value="16.5">4:30 PM</button>
                        <button class="t2" value="17">5:00 PM</button>
                        <button class="t2" value="17.5">5:30 PM</button>
                        <button class="t2" value="18">6:00 PM</button>
                        <button class="t2" value="18.5">6:30 PM</button>
                        <button class="t2" value="19">7:00 PM</button>
                        <button class="t2" value="19.5">7:30 PM</button>
                        <button class="t2" value="20">8:00 PM</button>
                        <button class="t2" value="20.5">8:30 PM</button>
                        <button class="t2" value="21">9:00 PM</button>
                        <button class="t2" value="21.5">9:30 PM</button>
                        <button class="t2" value="22">10:00 PM</button>
                        <button class="t2" value="22.5">10:30 PM</button>
                        <button class="t2" value="23">11:00 PM</button>
                    </div>
                </div>
            </div>
            <div class="dropdown">
                <button id="cButton" class="colorbtn">Colors</button>
                <div id="colorsDrop" class="colors">
                    <button class="clr" id="red" value="#ff6969">Red</button>
                    <button class="clr" id="orange" value="#ff9e69">Orange</button>
                    <button class="clr" id="yellow" value="#ffee96">Yellow</button>
                    <button class="clr" id="green" value="#a9ff96">Green</button>
                    <button class="clr" id="blue" value="#96f8ff">Blue</button>
                    <button class="clr" id="purple" value="#b496ff">Purple</button>
                    <button class="clr" id="gray" value="#b5b5b5">Gray</button>
                </div>
            </div>
    
            <button id="closebtn" class="close">Create</button>
    
        </div>
    </div>

    
    <script src="index.js"></script>
</body>
</html>
